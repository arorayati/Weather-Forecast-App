<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Weather Now — Forecast App</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="weather.css">

</head>
<body class="min-h-screen bg-gradient-to-br from-sky-200 via-white to-indigo-100 transition-colors duration-700">
  <div class="max-w-4xl mx-auto p-4">
    <header class="flex items-center justify-between mb-4">
      <h1 class="text-3xl font-extrabold">Weather </h1>
      <nav class="flex items-center gap-2">
        <button id="geolocateBtn" class="btn">Use My Location</button>
        <div class="flex items-center gap-2 bg-white p-1 rounded-lg shadow">
          <label class="text-xs mr-1">Unit</label>
          <button id="unitToggle" class="px-3 py-1 rounded-md border">°C</button>
        </div>
      </nav>
    </header>

    <!-- Search -->
    <section class="bg-white/70 rounded-2xl p-4 shadow-md">
      <div class="flex gap-2 items-center">
        <input id="cityInput" placeholder="Search city (e.g., Mumbai)" class="flex-1 p-3 rounded-lg border focus:outline-none" />
        <button id="searchBtn" class="btn px-4 py-2">Search</button>
        <div class="relative">
          <button id="recentToggle" class="px-3 py-2 border rounded">Recent ▾</button>
          <div id="recentList" class="absolute right-0 mt-2 w-48 bg-white border rounded shadow hidden z-20"></div>
        </div>
      </div>

      <div id="errorBox" class="mt-4 hidden"></div>
    </section>

    <!-- Current weather -->
    <main class="mt-6 grid grid-cols-1 lg:grid-cols-3 gap-6">
      <section id="todayCard" class="col-span-1 lg:col-span-2 bg-white/70 rounded-2xl p-6 shadow-md transition-all">
        <div class="flex items-center justify-between">
          <div>
            <h2 id="place" class="text-2xl font-bold"></h2>
            <p id="todayDesc" class="text-sm text-gray-600"></p>
          </div>
          <div class="text-right">
            <div id="todayTemp" class="text-5xl font-bold"></div>
            <div id="todayExtra" class="text-sm text-gray-600 mt-1"></div>
          </div>
        </div>

        <div id="todayDetails" class="mt-6 grid grid-cols-1 sm:grid-cols-3 gap-4">
          
        </div>
      </section>

      <!-- 5-days forecast -->
      <aside class="bg-white/70 rounded-2xl p-4 shadow-md">
        <h3 class="font-semibold mb-3">5-day Forecast</h3>
        <div id="forecastList" class="space-y-3"></div>
      </aside>
    </main>

    <!-- Footer-->
    <footer class="mt-6 text-center text-sm text-gray-500">
      Weather Forecast Application
    </footer>
  </div>

  <script src="weather.js"></script>
</body>
</html>
